<div>
  <h2>Экзаменационные Билеты Гимс РБ</h2>
  <h3>Вопросы и ответы для самоподготовки на водные права</h3>
  <ul>
    <li *ngFor="let quiz of quizList | async" (click)="navigate(quiz.id)">
      <span class="quiz-title">{{quiz.title}}</span>
      <span class="quiz-description">{{quiz.description}}</span>
      <img [src]="quiz.image" alt=""/>
    </li>
  </ul>
</div>
